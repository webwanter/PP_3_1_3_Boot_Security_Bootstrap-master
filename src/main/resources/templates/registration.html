<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <title>Регистрация</title>
</head>

<body>
<div>
    <div class="container col-4 my-5">
        <form class="form-registration" method="POST" th:action="@{/registration}" th:object="${userForm}">
            <h2>Регистрация</h2>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{firstName}" placeholder="First name"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last name"/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{age}" placeholder="Age"/>
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{email}" placeholder="Email"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" th:field="*{password}" placeholder="Password"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                <span th:text="${passwordError}"></span>
            </div>
            <div class="form-group">
                <select multiple class="form-control" id="roles" name="roles">
                    <option th:each="role : ${roles}"
                            th:value="${role.getName}"
                            th:text="${role.getName.substring(5)}">
                    </option>
                </select>
            </div>
            <button class="btn btn-success" type="submit">Зарегистрироваться</button>
        </form>
        <br>
        <a th:href="@{/}">На главную</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
